<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>binary-calculator</title>
    <link rel="stylesheet" href="css/binary-calculator.css" />
  </head>
  <body>
    <div id="res"></div>
    <div id="btns">
      <button id="btn0" onclick="resInput('0')">0</button>
      <button id="btn1" onclick="resInput('1')">1</button>
      <button id="btnClr">C</button>
      <button id="btnEql">=</button>
      <button id="btnSum" onclick="resInput('+')">+</button>
      <button id="btnSub" onclick="resInput('-')">-</button>
      <button id="btnMul" onclick="resInput('*')">*</button>
      <button id="btnDiv" onclick="resInput('/')">/</button>
    </div>
    <script src="js/binary-calcuator.js" type="text/javascript"></script>
  </body>
</html>
